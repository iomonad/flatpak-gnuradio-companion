############################################
# GnuRadio Companion
############################################

app-id: org.gnuradio.Companion
runtime: org.kde.Sdk
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
separate-locales: false
rename-desktop-file: gnuradio-grc.desktop
rename-icon: gnuradio-grc
command: gnuradio-companion
finish-args:
  - --device=all
  - --device=dri
  - --filesystem=home
  - --persist=.cache/grc_gnuradio
  - --persist=.gnuradio
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
cleanup:
  - "/lib/cmake/"
  - "/man"
  - "/share/man"
  - "/share/gtk-doc"
  - "/share/doc"
  - "/share/vala"
  - "*.la"
  - "*.a"
  - "/bin/pygtk*"
  - "/bin/pygobject*"
  - "/lib/pygtk"
  - "/bin/python*-config"
  - "/bin/pip*"
  - "/bin/smtpd.py"
modules:
  - deps/libusb.yml
  - deps/boost.yml
  - deps/volk.yml
  - deps/uhd.yml
  - deps/fftw.yml
  - deps/spdlog.yml
  - deps/portaudio.yml
  - python/python3-packaging.json
  - python/python3-numpy.json
  - python/python3-pygccxml.json
  - python/python3-pybind11.json
  - python/python3-pyyaml.json
  - python/python3-pycairo.json
  - python/python3-PyGObject.json
  - python/python3-pygi.json
  - python/python3-sip.json
  - python/python3-pyqt5-sip.json
  - python/python3-pyqt5.json
  - deps/qwt.yml
  - gnuradio.yml
