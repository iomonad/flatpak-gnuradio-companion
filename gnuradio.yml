---
name: gnuradio
buildsystem: cmake
config-opts:
- "-DCMAKE_BUILD_TYPE=Release"
- "-DPYTHON_EXECUTABLE=/usr/bin/python3"
- "-Dpybind11_DIR=/lib/python3.9/site-packages/pybind11/share/cmake/pybind11/`echo $PWD`"
- "-DENABLE_GNURADIO_RUNTIME=ON"
- "-DENABLE_TESTING:BOOL=OFF"
- "-DCMAKE_INSTALL_LIBDIR=lib"
- "-DENABLE_INTERNAL_VOLK:BOOL=OFF"
- "-DENABLE_GR_CTRLPORT:BOOL=OFF"
- "-DENABLE_SPHINX:BOOL=OFF"
- "-DENABLE_PYTHON:BOOL=ON"
- "-DENABLE_GRC:BOOL=ON"
- "-DENABLE_GR_ANALOG:BOOL=ON"
- "-DENABLE_GR_AUDIO:BOOL=ON"
- "-DENABLE_GR_BLOCKS:BOOL=ON"
- "-DENABLE_GR_CHANNELS:BOOL=OFF"
- "-DENABLE_GR_COMEDI:BOOL=OFF"
- "-DENABLE_GR_DIGITAL:BOOL=ON"
- "-DENABLE_GR_DTV:BOOL=ON"
- "-DENABLE_GR_FCD:BOOL=ON"
- "-DENABLE_GR_FEC:BOOL=OFF"
- "-DENABLE_GR_FFT:BOOL=ON"
- "-DENABLE_GR_FILTER:BOOL=ON"
- "-DENABLE_GR_NOAA:BOOL=OFF"
- "-DENABLE_GR_QTGUI:BOOL=ON"
- "-DENABLE_GR_TRELLIS:BOOL=OFF"
- "-DENABLE_GR_UHD:BOOL=ON"
- "-DENABLE_GR_UTILS:BOOL=OFF"
- "-DENABLE_GR_VIDEO_SDL:BOOL=OFF"
- "-DENABLE_GR_VOCODER:BOOL=OFF"
- "-DENABLE_GR_WAVELET:BOOL=OFF"
- "-DENABLE_GR_ZEROMQ:BOOL=OFF"
- "-DENABLE_DOXYGEN=OFF"
- "-DENABLE_MANPAGES=OFF"
make-args:
- "-j8"
sources:
- type: archive
  url: https://github.com/gnuradio/gnuradio/archive/refs/tags/v3.10.1.1.tar.gz
  sha256: 1fa720cdb30db4edc513e7b40f3ce0e12844cc93015366cc4cab8707e02ed1fe
builddir: true
